{% extends 'base.html' %}

{% load static %}

{% block links %}
  <link rel="stylesheet" href="{% static 'css/loginpage_light.css' %}">
  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <script src="{% static 'js/login_ajax.js' %}"></script>
{% endblock %}

{% block body %}
  <div class="col-10 col-md-5 col-xl-3 loginbar">
    <img src="{% static 'img/logo.png' %}" alt="logo" class="logo">
    <p class="text1">NISTracker</p>
    <p class="text2">Login</p>
    <p class="text3">Use PIN or password</p>
    <form class="login-form" method="POST" action="{% url 'loginpage:login' %}" id="login-form">
      {% csrf_token %}
      {{ form.pin }}
      {{ form.password }}
      <button name="login-button" class="button1" type="submit">
        <p class="text4">Continue</p>
        <img src="{% static 'img/right_arrow.png' %}" alt="->" class="right-arrow">
      </button>
    </form>
    <div class="footer-section">
      <form method="post" action="{% url 'loginpage:login' %}">
        {% csrf_token %}
        <button class="footer-button" name="color_theme_button">
            <img src="{% static 'img/light_theme.png' %}" alt="*" class="img1">
        </button> 
      </form>
      <a href="https://t.me/nistracker" target="_blank">
        <button class="footer-button">
            <img src="{% static 'img/light_telegram.png' %}" alt="*", class="img2">
        </button>
      </a>
      <a href="https://github.com/Yerassylzh/nistracker" target="_blank">
        <button class="footer-button">
            <img src="{% static 'img/light_github.png' %}" alt="*" class="img3">
        </button>
      </a>
    </div>
  </div>

{% include 'includes/lang-button.html' %}
{% endblock %}
